<ol>
  <li *ngFor="let pizza of pizzas; let i = index;">
    {{ pizza.name }}
    <span class="price"> {{ pizza.price }}$
      <button class="btnMinus" (click)="ingredient.decrease();sumAllIngredients();">-</button>
      {{ ingredient.amount }}
      <button type="button" class="btnPlus" (click)="ingredient.increase();sumAllIngredients();">+</button>
    </span>
  </li>
</ol>
