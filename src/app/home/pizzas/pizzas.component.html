<form *ngFor="let pizza of pizzas; let i = index;" [ngClass]="{'line2': i % 2 === 1}">
  {{ pizza.imgUrl }}
  <h1>{{ pizza.name }}</h1>
  <p>{{ pizza.description }}</p>
  <div>
    <label for="size">
      <p>Size: </p>
    </label>
    <input type="radio" class="inputbutton" name="size" checked (click)="onSizeChange('M')" />M
    <input type="radio" class="inputbutton2" name="size" (click)="onSizeChange('L')" />L
  </div>
  <div>
    <label for="quantity">
      <p>Quantity: </p>
    </label>
    <input type="number" name="quantity" class="inputbutton" min="1" max="10" value="1" id="quantity" [(ngModel)]="quantity"
    />
  </div>
  <div class="price">
    <p>Price: {{((totalPrice+pizza.price) * quantity)}}</p>
  </div>
  <div class="buttons">
    <button id="btnAddToCart">Add to Cart</button>
    <button id="btnEditPizza">Edit Pizza</button>
  </div>
</form>
