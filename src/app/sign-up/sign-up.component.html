<div class="container">
  <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name">
        <span *ngIf="!userForm.get('name').valid && userForm.get('name').touched" class="help-block">Please enter a valid Name</span>
      </label>
    </div>
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Email:
        <input class="form-control" formControlName="email">
        <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched" class="help-block">Please enter a valid Email</span>
      </label>
    </div>
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Password:
        <input class="form-control" formControlName="password">
      </label>
    </div>
    <button class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
  </form>
  <span *ngIf="!userForm.valid && userForm.touched" class="help-block">Please enter a valid data</span>
</div>

<p>{{ userForm.value | json }}</p>
<p>Form status: {{ userForm.status | json }}</p>
<p>Form valid: {{ userForm.valid | json }}</p>
