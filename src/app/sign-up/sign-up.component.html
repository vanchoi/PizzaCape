<div class="container">
  <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name">
        <span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched" class="help-block">Please enter a valid Name</span>
      </label>
    </div>
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Username:
        <input class="form-control" formControlName="username">
        <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched" class="help-block">Please enter a valid Username</span>
      </label>
    </div>
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Email:
        <input class="form-control" formControlName="email">
        <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched" class="help-block">Please enter a valid Email</span>
      </label>
    </div>
    <div class="form-group col-lg-6 col-lg-offset-3">
      <label class="center-block">Password:
        <input class="form-control" formControlName="password">
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
  <span *ngIf="!registerForm.valid && registerForm.touched" class="help-block">Please enter a valid data</span>
</div>

<p>{{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
<p>Form valid: {{ registerForm.valid | json }}</p>
