<div class="container">
  <h1 class="well">Shopping Cart</h1>
  <hr>
  <p *ngIf="shoppingCart.length === 0">Your cart is empty</p>
  <table class="table table-bordered" *ngIf="shoppingCart.length > 0">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr *ngFor="let item of shoppingCart">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.total }}</td>
      <button id="deletebtn" (click)="removeItemFromCart(item)">x</button>
    </tr>
  </table>
  <h4 *ngIf="shoppingCart.length > 0">Total: {{ total.toFixed(2) }}</h4>
  <button class="btn">Checkout</button>
  <a (click)="emptyCart()">
    <button class="btn" type="submit">Clear Cart</button>
  </a>
</div>
